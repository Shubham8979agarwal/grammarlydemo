# render.yaml
databases:
  - name: grammarlydemo
    plan: free
    databaseName: grammarlydemo
    user: grammarlydemo_user

services:
  - type: web
    plan: free
    name: grammarlydemo
    runtime: docker
    command: docker-compose exec app php artisan migrate --seed
    envVars:
      # Database
      - key: DATABASE_URL
        fromDatabase:
          name: grammarlydemo
          property: connectionString
      - key: DB_CONNECTION
        value: pgsql
      # Laravel
      - key: APP_KEY
        sync: false
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      # Image-specific vars (richarvey/nginx-php-fpm)
      - key: WEBROOT
        value: /var/www/html/public
      - key: RUN_SCRIPTS
        value: 1
      - key: REAL_IP_HEADER
        value: 1
      - key: SKIP_COMPOSER
        value: 1